<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE 3316 Lab 3</title>
    <link href="styles.css" rel="stylesheet">
    <script src="client.js"></script>
</head>
<body>
    <h1 class="title">Music App</h1>
    <div align="center">
        <input class="input" type="text" id="searchGenre" placeholder="Search by genre">
        <input class="input" type="text" id="searchAlbum" placeholder="Search by album">
        <input class="input" type="text" id="searchArtist" placeholder="Search by artist">
        <input class="input" type="text" id="searchTrack" placeholder="Search by track">
    </div>
    <ul class="list">
        <li class="elem"><button class="option" onclick="getGenres()">View Genres</button></li>
        <li class="elem"><button class="option" onclick="getAlbums()">View Albums</button></li>
        <li class="elem"><button class="option" onclick="getArtists()">View Artists</button></li>
        <li class="elem"><button class="option" onclick="getTracks()">View Tracks</button></li>
        <li class="elem"><button class="option" onclick="location.reload();">Clear</button></li>
    </ul>
</body>

<div id="genres"></div>
<div id="albums"></div>
<div id="artists"></div>
<div id="tracks"></div>
</html>
